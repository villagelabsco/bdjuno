steps:
  # 0. Setup GitHub SSH key and configuration
  - name: 'gcr.io/cloud-builders/git'
    secretEnv: ['GITHUB_SSH_KEY']
    entrypoint: 'bash'
    args:
      - -c
      - |
        echo "$$GITHUB_SSH_KEY" >> /root/.ssh/id_rsa
        chmod 400 /root/.ssh/id_rsa
    volumes:
      - name: 'ssh'
        path: /root/.ssh

  # 1. Build the app
  - name: golang:1.19
    entrypoint: /bin/bash
    args:
      - -c
      - |
        ssh-keyscan -t rsa github.com >> /root/.ssh/known_hosts
        git config --global url."git@github.com:".insteadOf "https://github.com/" 
        chmod 0600 /root/.ssh/id_rsa
        go env -w GOPRIVATE=github.com/villagelabsco/*
        go build -o bdjuno ./cmd/bdjuno/main.go
    volumes:
      - name: 'ssh'
        path: /root/.ssh

