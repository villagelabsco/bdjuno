artifacts:
  objects:
    location: 'gs://${_GCP_BUCKET}/'
    paths: [ 'bdjuno' ]
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8' # 8 cores
  dynamic_substitutions: true
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/VILLAGE_REPO_DEPLOYER_SSH_KEY/versions/latest
      env: 'GITHUB_SSH_KEY'

